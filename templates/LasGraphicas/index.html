<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with Text</title>
    <style>
        /* Container to align items horizontally */
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 50px;
        }
        
        /* Style for each image and text block */
        .item {
            text-align: center;
        }

        .item img {
            width: 200px; /* Adjust image size as needed */
            height: auto;
            border-radius: 8px; /* Optional: rounds the corners of the image */
        }

        .item p {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- First Image and Text Block -->
        <div class="item">
            <img src="{% static 'images/instagram-04.jpg'%}" alt="Image 1">
            <p>Text 1</p>
            <p>Text 2</p>
            <p>Text 3</p>
        </div>

        <!-- Second Image and Text Block -->
